<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="menu-toggle">☰</button>
            <h1>ICSE Marks Calculator</h1>
        </header>
        
        <aside id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </aside>
        
        <main>
            <form id="marks-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" required>
                
                <label for="physics">Physics:</label>
                <input type="number" id="physics" max="80" required>
                
                <label for="chemistry">Chemistry:</label>
                <input type="number" id="chemistry" max="80" required>
                
                <label for="maths">Maths:</label>
                <input type="number" id="maths" max="80" required>
                
                <label for="biology">Biology:</label>
                <input type="number" id="biology" max="80" required>
                
                <label for="history">History:</label>
                <input type="number" id="history" max="80" required>
                
                <label for="geography">Geography:</label>
                <input type="number" id="geography" max="80" required>
                
                <label for="english1">English-1:</label>
                <input type="number" id="english1" max="80" required>
                
                <label for="english2">English-2:</label>
                <input type="number" id="english2" max="80" required>
                
                <label for="second-language">Second Language:</label>
                <input type="number" id="second-language" max="80" required>
                
                <label for="computers">Computers (out of 100):</label>
                <input type="number" id="computers" max="100" required>
                
                <button type="submit">Calculate</button>
            </form>
            
            <div id="results" class="hidden">
                <h2>Results</h2>
                <p id="percentage"></p>
                <button id="save-leaderboard">Save to Leaderboard</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
