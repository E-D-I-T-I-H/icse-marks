<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff7b00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICSE Marks Calculator</h1>
        <p>Enter marks obtained (out of 80 for subjects, 100 for Computers):</p>
        <form id="marksForm">
            <input type="number" id="phy" placeholder="Physics" min="0" max="80" required>
            <input type="number" id="chem" placeholder="Chemistry" min="0" max="80" required>
            <input type="number" id="maths" placeholder="Maths" min="0" max="80" required>
            <input type="number" id="bio" placeholder="Biology" min="0" max="80" required>
            <input type="number" id="his" placeholder="History" min="0" max="80" required>
            <input type="number" id="geo" placeholder="Geography" min="0" max="80" required>
            <input type="number" id="eng1" placeholder="English-1" min="0" max="80" required>
            <input type="number" id="eng2" placeholder="English-2" min="0" max="80" required>
            <input type="number" id="secLang" placeholder="Second Language" min="0" max="80" required>
            <input type="number" id="comp" placeholder="Computers" min="0" max="100" required>
            <button type="button" onclick="calculateMarks()">Calculate</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateMarks() {
            let marks = [
                parseFloat(document.getElementById("phy").value) + 20,
                parseFloat(document.getElementById("chem").value) + 20,
                parseFloat(document.getElementById("maths").value) + 20,
                parseFloat(document.getElementById("bio").value) + 20,
                parseFloat(document.getElementById("his").value) + 20,
                parseFloat(document.getElementById("geo").value) + 20,
                (parseFloat(document.getElementById("eng1").value) + 20 + parseFloat(document.getElementById("eng2").value) + 20) / 2,
                parseFloat(document.getElementById("secLang").value) + 20,
                (parseFloat(document.getElementById("comp").value) + 100) / 2
            ];

            let scienceAvg = (marks[0] + marks[1] + marks[3]) / 3;
            let mathsAvg = marks[2];
            let socialAvg = (marks[4] + marks[5]) / 2;
            let englishAvg = marks[6];
            let secondLangAvg = marks[7];
            let computersAvg = marks[8];

            let categoryAverages = [scienceAvg, mathsAvg, socialAvg, englishAvg, secondLangAvg, computersAvg];
            categoryAverages.sort((a, b) => b - a);
            let top5Sum = categoryAverages.slice(0, 5).reduce((a, b) => a + b, 0);
            let percentage = (top5Sum / 500) * 100;

            document.getElementById("result").innerHTML = `Total Percentage: ${percentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
