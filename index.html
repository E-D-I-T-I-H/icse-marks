<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .results {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body onload="createInputs();">
    <div>
        <h2>ICSE Marks Calculator</h2>
        <form class="container" onsubmit="event.preventDefault(); calculate();">
            <p>Enter your name:</p>
            <input type="text" id="student-name" placeholder="Your Name" required>
            <p>Enter marks (out of 80, Computers out of 100):</p>
            <div id="subjects" class="subjects-container"></div>
            <button type="submit">Calculate</button>
            <button type="button">Sample Leaderboard: John - 94%, Jane - 89%</button>
        </form>
        <div id="results" class="results"></div>
    </div>

    <script>
        const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];

        function createInputs() {
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = ""; 
            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";
                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;
                div.appendChild(label);
                div.appendChild(input);
                subjectsContainer.appendChild(div);
            });
        }

        function calculate() {
            let marks = [];
            let name = document.getElementById("student-name").value.trim();
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            for (let i = 0; i < subjects.length; i++) {
                let value = document.getElementById(`mark${i}`).value;
                if (value === "" || isNaN(value) || value < 0 || value > (i === 9 ? 100 : 80)) {
                    alert(`Invalid input for ${subjects[i]}. Please enter a valid number.`);
                    return;
                }
                marks[i] = Number(value);
            }

            let updatedMarks = marks.map((m, i) => i === 9 ? (m + 100) / 2 : m + 20);

            let categoryAverages = {
                "Science": (updatedMarks[0] + updatedMarks[1] + updatedMarks[3]) / 3,
                "Maths": updatedMarks[2],
                "Social Studies": (updatedMarks[4] + updatedMarks[5]) / 2,
                "English": (updatedMarks[6] + updatedMarks[7]) / 2,
                "Second Language": updatedMarks[8],
                "Computers": updatedMarks[9]
            };

            let totalPercent = (Object.values(categoryAverages).sort((a, b) => b - a).slice(0, 5).reduce((a, b) => a + b, 0) / 500) * 100;

            let resultBox = document.getElementById("results");
            resultBox.innerHTML = `<h3>Averages:</h3>`;
            for (let category in categoryAverages) {
                resultBox.innerHTML += `<p>${category}: ${categoryAverages[category].toFixed(2)}</p>`;
            }
            resultBox.innerHTML += `<h3>Total Percentage: ${totalPercent.toFixed(2)}%</h3>`;
            resultBox.style.display = "block";
        }
    </script>
</body>
</html>
