<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: block;
        }
        .results {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>ICSE Marks Calculator</h2>
    <div class="container">
        <input type="text" id="studentName" placeholder="Enter your name">
        <p>Enter marks (out of 80, Computers out of 100):</p>
        <div id="subjects" class="subjects-container"></div> 
        <button onclick="calculate()">Calculate</button>
    </div>
    <div id="results" class="results"></div>

    <script>
        const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];

        function createInputs() {
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = ""; 

            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";

                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;
                input.oninput = () => clearError(i);
                
                let errorSpan = document.createElement("span");
                errorSpan.id = `error${i}`;
                errorSpan.className = "error";
                
                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(errorSpan);
                subjectsContainer.appendChild(div);
            });
        }

        function clearError(index) {
            document.getElementById(`error${index}`).innerText = "";
        }

        function calculate() {
            let name = document.getElementById("studentName").value.trim();
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            let marks = [];
            let hasError = false;

            for (let i = 0; i < subjects.length; i++) {
                let value = document.getElementById(`mark${i}`).value;
                let errorElement = document.getElementById(`error${i}`);

                if (value === "" || isNaN(value) || value < 0 || value > (i === 9 ? 100 : 80)) {
                    errorElement.innerText = "Please enter a number â‰¤ " + (i === 9 ? "100" : "80");
                    hasError = true;
                } else {
                    errorElement.innerText = "";
                    marks[i] = Number(value);
                }
            }

            if (hasError) return;

            let updatedMarks = marks.map((m, i) => i === 9 ? (m + 100) / 2 : m + 20);
            let averageMarks = updatedMarks.reduce((a, b) => a + b, 0) / subjects.length;
            
            let resultBox = document.getElementById("results");
            resultBox.innerHTML = `<h3>${name}'s Average Marks: ${averageMarks.toFixed(2)}</h3>`;
            resultBox.style.display = "block";
        }

        window.onload = createInputs;
    </script>
</body>
</html>
