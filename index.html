<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ff4c4c;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1e1e1e;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #ff4c4c;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        button:active {
            background-color: #e60000;
        }

        button i {
            margin-right: 10px;
        }

        .subjects-container {
            text-align: left;
            margin-top: 20px;
        }

        .subjects-container div {
            margin-bottom: 10px;
        }

        .results {
            background: #2a2a2a;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
            font-size: 1.1rem;
        }

        #leaderboard {
            position: absolute;
            left: 10px;
            top: 50px;
            width: 250px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: none;
            color: white;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
        }

        #leaderboard li {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        #leaderboard h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff4c4c;
        }

        #leaderboard li::before {
            content: "üèÖ ";
            font-size: 1.3rem;
            color: #ff4c4c;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQr2Y8fFW3hMPIa0qaocDumhzfVwkDx_U",
            authDomain: "edith-a5bd8.firebaseapp.com",
            projectId: "edith-a5bd8",
            storageBucket: "edith-a5bd8.firebasestorage.app",
            messagingSenderId: "990954143521",
            appId: "1:990954143521:web:ea3c8df9ed9cd0185c8860"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        function signIn() {
            signInAnonymously(auth).then((result) => {
                currentUser = result.user;
                document.getElementById("name").disabled = false;
            }).catch((error) => {
                console.error("Anonymous login failed: ", error);
            });
        }

        function createInputs() {
            const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = "";

            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";

                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;
                
                div.appendChild(label);
                div.appendChild(input);
                subjectsContainer.appendChild(div);
            });
        }

        async function calculate() {
            let name = document.getElementById("name").value.trim();
            if (!name) {
                alert("Enter your name!");
                return;
            }

            let totalMarks = 0, maxMarks = 0;
            let categoryAverages = {
                "Science": 0,
                "Maths": 0,
                "English": 0,
                "Social Science": 0,
                "Second Language": 0,
                "Computers": 0
            };
            
            // Calculate category averages
            let scienceMarks = [parseInt(document.getElementById('mark0').value), parseInt(document.getElementById('mark1').value), parseInt(document.getElementById('mark3').value)];
            categoryAverages["Science"] = ((scienceMarks.reduce((a, b) => a + b, 0)) / 3).toFixed(2);

            categoryAverages["Maths"] = parseInt(document.getElementById('mark2').value);
            categoryAverages["English"] = ((parseInt(document.getElementById('mark6').value) + parseInt(document.getElementById('mark7').value)) / 2).toFixed(2);
            categoryAverages["Social Science"] = ((parseInt(document.getElementById('mark4').value) + parseInt(document.getElementById('mark5').value)) / 2).toFixed(2);
            categoryAverages["Second Language"] = parseInt(document.getElementById('mark8').value);
            categoryAverages["Computers"] = parseInt(document.getElementById('mark9').value);

            // Calculate total marks
            for (let i = 0; i < 10; i++) {
                let input = document.getElementById(`mark${i}`);
                let value = parseInt(input.value);
                if (isNaN(value) || value < 0 || value > input.max) {
                    alert("Invalid marks entered!");
                    return;
                }
                totalMarks += value;
                maxMarks += parseInt(input.max);
            }

            let percentage = ((totalMarks / maxMarks) * 100).toFixed(2);

            // Display Result
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h3>${name}'s Result</h3><p>Percentage: ${percentage}%</p>`;
            Object.keys(categoryAverages).forEach(cat => {
                resultsDiv.innerHTML += `<p>${cat}: ${categoryAverages[cat]}</p>`;
            });
            resultsDiv.style.display = "block";

            // Store in Firestore
            try {
                await setDoc(doc(collection(db, "leaderboard"), name), {
                    name: name,
                    totalPercentage: percentage
                });
            } catch (error) {
                console.error("Error saving to leaderboard: ", error);
            }
        }

        async function showLeaderboard() {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "<h3>Leaderboard</h3><ul>";
            
            const querySnapshot = await getDocs(collection(db, "leaderboard"));
            let scores = [];
            
            querySnapshot.forEach((doc) => {
                scores.push(doc.data());
            });

            scores.sort((a, b) => b.totalPercentage - a.totalPercentage);

            scores.forEach((entry) => {
                leaderboard.innerHTML += `<li>${entry.name}: ${entry.totalPercentage}%</li>`;
            });

            leaderboard.innerHTML += "</ul>";
            leaderboard.style.display = "block";
        }

        window.onload = function () {
            signIn();
            createInputs();
            document.getElementById("calculate-btn").addEventListener("click", calculate);
            document.getElementById("leaderboard-btn").addEventListener("click", showLeaderboard);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>ICSE Marks Calculator</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <div id="subjects" class="subjects-container"></div>
        <button id="calculate-btn"><i>üìä</i> Calculate</button>
        <button id="leaderboard-btn"><i>üèÜ</i> Show Leaderboard</button>
        <div id="results" class="results"></div>
    </div>
    <div id="leaderboard"></div>
</body>
</html>
