<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .main-container {
            display: flex;
            gap: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 3px;
        }
        .results {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .leaderboard {
            width: 200px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="leaderboard" id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
        </div>
        <div>
            <h2>ICSE Marks Calculator</h2>
            <form class="container" onsubmit="event.preventDefault(); calculate();">
                <p>Enter marks (out of 80, Computers out of 100):</p>
                <div id="subjects" class="subjects-container"></div>
                <button type="submit">Calculate</button>
                <button type="button" onclick="showLeaderboard()">Leaderboard</button>
            </form>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];
        const leaderboardData = [
            { name: "Alice", score: 95 },
            { name: "Bob", score: 89 },
            { name: "Charlie", score: 92 },
            { name: "Dave", score: 85 }
        ];

        function createInputs() {
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = "";
            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";

                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;
                input.step = 1;
                input.oninput = () => clearError(i);

                let errorSpan = document.createElement("span");
                errorSpan.id = `error${i}`;
                errorSpan.className = "error";
                
                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(errorSpan);
                subjectsContainer.appendChild(div);
            });
        }

        function clearError(index) {
            let errorElement = document.getElementById(`error${index}`);
            errorElement.innerText = "";
        }

        function calculate() {
            let resultBox = document.getElementById("results");
            resultBox.style.display = "block";

            let averages = [85, 90, 88, 92, 87]; 
            let totalPercent = (averages.reduce((sum, val) => sum + val, 0) / 500) * 100;
            
            resultBox.innerHTML = `<h3>Averages:</h3>`;
            resultBox.innerHTML += `<p>Science: ${averages[0]}</p>`;
            resultBox.innerHTML += `<p>Maths: ${averages[1]}</p>`;
            resultBox.innerHTML += `<p>Social Studies: ${averages[2]}</p>`;
            resultBox.innerHTML += `<p>English: ${averages[3]}</p>`;
            resultBox.innerHTML += `<p>Second Language: ${averages[4]}</p>`;
            resultBox.innerHTML += `<h3>Total Percentage: ${totalPercent.toFixed(2)}%</h3>`;
        }

        function showLeaderboard() {
            let leaderboard = document.getElementById("leaderboard");
            let list = document.getElementById("leaderboard-list");
            list.innerHTML = "";
            leaderboardData.sort((a, b) => b.score - a.score);
            leaderboardData.forEach(entry => {
                let li = document.createElement("li");
                li.innerText = `${entry.name}: ${entry.score}`;
                list.appendChild(li);
            });
            leaderboard.style.display = "block";
        }

        window.onload = createInputs;
    </script>
</body>
</html>
