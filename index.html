<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 26px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .subject {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        input {
            width: 60px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            background: #ff4c4c;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        .hide {
            display: none;
        }
        .leaderboard {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }
        .leaderboard.show {
            left: 0;
        }
    </style>
</head>
<body>

    <h2>ICSE Marks Calculator</h2>

    <div class="container">
        <p>Enter marks (out of 80, Computers out of 100):</p>
        <div id="subjects"></div>
        <button onclick="calculate()">Calculate</button>
        <button onclick="toggleLeaderboard()">Leaderboard</button>
    </div>

    <div id="results" class="results hide"></div>

    <div id="leaderboard" class="leaderboard">
        <h3>Leaderboard</h3>
        <p id="leaderboardContent">No data yet.</p>
    </div>

    <script>
        const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];

        function createInputs() {
            let html = "";
            subjects.forEach((subj, i) => {
                html += `
                    <div class="subject">
                        <label>${subj}:</label>
                        <input type="number" id="mark${i}" min="0" max="${i === 9 ? 100 : 80}">
                    </div>`;
            });
            document.getElementById("subjects").innerHTML = html;
        }

        function calculate() {
            let marks = [];
            for (let i = 0; i < subjects.length; i++) {
                let value = document.getElementById(`mark${i}`).value;
                if (value === "" || isNaN(value) || value < 0 || value > (i === 9 ? 100 : 80)) {
                    document.getElementById(`mark${i}`).style.border = "2px solid red";
                    return;
                }
                document.getElementById(`mark${i}`).style.border = "none";
                marks[i] = Number(value);
            }

            let updatedMarks = marks.map((m, i) => i === 9 ? (m + 100) / 2 : m + 20);
            let scienceAvg = (updatedMarks[0] + updatedMarks[1] + updatedMarks[3]) / 3;
            let mathsAvg = updatedMarks[2];
            let socialAvg = (updatedMarks[4] + updatedMarks[5]) / 2;
            let englishAvg = (updatedMarks[6] + updatedMarks[7]) / 2;
            let secondLangAvg = updatedMarks[8];
            let computersAvg = updatedMarks[9];

            let categoryAverages = [scienceAvg, mathsAvg, socialAvg, englishAvg, secondLangAvg, computersAvg];
            categoryAverages.sort((a, b) => b - a);

            let top5Sum = categoryAverages.slice(0, 5).reduce((a, b) => a + b, 0);
            let percentage = (top5Sum / 500) * 100;

            document.getElementById("results").innerHTML = `
                <h3>Results:</h3>
                <p>Science (PCB): ${scienceAvg.toFixed(2)}</p>
                <p>Maths: ${mathsAvg.toFixed(2)}</p>
                <p>Social Studies: ${socialAvg.toFixed(2)}</p>
                <p>English: ${englishAvg.toFixed(2)}</p>
                <p>Second Language: ${secondLangAvg.toFixed(2)}</p>
                <p>Computers: ${computersAvg.toFixed(2)}</p>
                <h3>Total Percentage: ${percentage.toFixed(2)}%</h3>
            `;
            document.getElementById("results").classList.remove("hide");

            document.getElementById("leaderboardContent").innerText = `Top Score: ${percentage.toFixed(2)}%`;
        }

        function toggleLeaderboard() {
            document.getElementById("leaderboard").classList.toggle("show");
        }

        createInputs();
    </script>

</body>
</html>
