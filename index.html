<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: block;
        }
        .results {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        #leaderboard {
            position: absolute;
            left: 10px;
            top: 50px;
            width: 250px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: none;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
        }
        #leaderboard li {
            margin: 5px 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQr2Y8fFW3hMPIa0qaocDumhzfVwkDx_U",
            authDomain: "edith-a5bd8.firebaseapp.com",
            projectId: "edith-a5bd8",
            storageBucket: "edith-a5bd8.firebasestorage.app",
            messagingSenderId: "990954143521",
            appId: "1:990954143521:web:ea3c8df9ed9cd0185c8860"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        function signIn() {
            signInAnonymously(auth).then((result) => {
                currentUser = result.user;
                document.getElementById("name").disabled = false;
            }).catch((error) => {
                console.error("Anonymous login failed: ", error);
            });
        }

        function createInputs() {
            const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = "";

            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";

                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;
                
                let errorSpan = document.createElement("span");
                errorSpan.id = `error${i}`;
                errorSpan.className = "error";
                
                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(errorSpan);
                subjectsContainer.appendChild(div);
            });
        }

        function calculate() {
            alert("Calculating scores...");
        }

        function showLeaderboard() {
            alert("Fetching leaderboard...");
        }

        window.onload = function () {
            signIn();
            createInputs();
            document.querySelector("button[onclick='calculate()']").addEventListener("click", calculate);
            document.querySelector("button[onclick='showLeaderboard()']").addEventListener("click", showLeaderboard);
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>ICSE Marks Calculator</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <div id="subjects" class="subjects-container"></div>
        <button>Calculate</button>
        <button>Leaderboard</button>
        <div id="results" class="results"></div>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>
</body>
</html>
