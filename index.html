<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQr2Y8fFW3hMPIa0qaocDumhzfVwkDx_U",
            authDomain: "edith-a5bd8.firebaseapp.com",
            projectId: "edith-a5bd8",
            storageBucket: "edith-a5bd8.appspot.com",
            messagingSenderId: "990954143521",
            appId: "1:990954143521:web:ea3c8df9ed9cd0185c8860"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateLeaderboard(name, score) {
            try {
                await addDoc(collection(db, "leaderboard"), { name, score });
                loadLeaderboard(); 
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function loadLeaderboard() {
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = "";
            const q = query(collection(db, "leaderboard"), orderBy("score", "desc"));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach(doc => {
                let li = document.createElement("li");
                li.innerText = `${doc.data().name}: ${doc.data().score}`;
                leaderboardList.appendChild(li);
            });
            document.getElementById("leaderboard").style.display = "block";
        }

        window.loadLeaderboard = loadLeaderboard;
        window.updateLeaderboard = updateLeaderboard;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .main-container {
            display: flex;
            gap: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 3px;
        }
        .results {
            background: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .leaderboard {
            width: 200px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: none;
            text-align: left;
        }
    </style>
</head>
<body onload="loadLeaderboard()">
    <div class="main-container">
        <div class="leaderboard" id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
        </div>
        <div>
            <h2>ICSE Marks Calculator</h2>
            <form class="container" onsubmit="event.preventDefault(); calculate();">
                <p>Enter your name:</p>
                <input type="text" id="student-name" placeholder="Your Name" required>
                <p>Enter marks (out of 80, Computers out of 100):</p>
                <div id="subjects" class="subjects-container"></div>
                <button type="submit">Calculate</button>
                <button type="button" onclick="showLeaderboard()">Leaderboard</button>
            </form>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        function calculate() {
            let name = document.getElementById("student-name").value;
            if (!name) {
                alert("Please enter your name");
                return;
            }
            let averages = [85, 90, 88, 92, 87];
            let totalPercent = (averages.reduce((sum, val) => sum + val, 0) / 500) * 100;
            document.getElementById("results").innerHTML = `<h3>Averages:</h3>
                <p>Science: ${averages[0]}</p>
                <p>Maths: ${averages[1]}</p>
                <p>Social Studies: ${averages[2]}</p>
                <p>English: ${averages[3]}</p>
                <p>Second Language: ${averages[4]}</p>
                <h3>Total Percentage: ${totalPercent.toFixed(2)}%</h3>`;
            document.getElementById("results").style.display = "block";
            updateLeaderboard(name, totalPercent.toFixed(2));
        }
    </script>
</body>
</html>
