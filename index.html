<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        .subjects-container {
            text-align: left;
            margin-top: 10px;
        }
        .subjects-container div {
            margin-bottom: 8px;
        }
        .subjects-container label {
            display: inline-block;
            width: 150px;
        }
        .subjects-container input {
            width: 80px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>ICSE Marks Calculator</h2>
    <div class="container">
        <input type="text" id="studentName" placeholder="Enter your name">
        <p>Enter marks (out of 80, Computers out of 100):</p>
        <div id="subjects" class="subjects-container"></div> 
        <button onclick="calculate()">Calculate</button>
    </div>
    <div id="results" class="results hide"></div>

    <script>
        const subjects = ["Physics", "Chemistry", "Maths", "Biology", "History", "Geography", "English-1", "English-2", "Second Language", "Computers"];

        function createInputs() {
            let subjectsContainer = document.getElementById("subjects");
            subjectsContainer.innerHTML = ""; 

            subjects.forEach((subj, i) => {
                let div = document.createElement("div");
                let label = document.createElement("label");
                label.innerText = subj + ": ";

                let input = document.createElement("input");
                input.type = "number";
                input.id = `mark${i}`;
                input.min = 0;
                input.max = i === 9 ? 100 : 80;

                div.appendChild(label);
                div.appendChild(input);
                subjectsContainer.appendChild(div);
            });
        }

        function calculate() {
            let name = document.getElementById("studentName").value.trim();
            if (!name) {
                alert("Please enter your name.");
                return;
            }

            let marks = [];
            for (let i = 0; i < subjects.length; i++) {
                let value = document.getElementById(`mark${i}`).value;
                if (value === "" || isNaN(value) || value < 0 || value > (i === 9 ? 100 : 80)) {
                    alert(`Invalid marks entered for ${subjects[i]}. Check your inputs.`);
                    return;
                }
                marks[i] = Number(value);
            }

            let updatedMarks = marks.map((m, i) => i === 9 ? (m + 100) / 2 : m + 20);
            let categoryAverages = [
                (updatedMarks[0] + updatedMarks[1] + updatedMarks[3]) / 3,
                updatedMarks[2],
                (updatedMarks[4] + updatedMarks[5]) / 2,
                (updatedMarks[6] + updatedMarks[7]) / 2,
                updatedMarks[8],
                updatedMarks[9]
            ];
            categoryAverages.sort((a, b) => b - a);
            let percentage = (categoryAverages.slice(0, 5).reduce((a, b) => a + b, 0) / 500) * 100;

            document.getElementById("results").innerHTML = `<h3>${name}: ${percentage.toFixed(2)}%</h3>`;
            document.getElementById("results").classList.remove("hide");
        }

        window.onload = createInputs;
    </script>
</body>
</html>
